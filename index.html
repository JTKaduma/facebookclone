<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>facebook</h1>
    <div class="subtitle">
        <p>Facebook helps you connect and share with the people in your life</p>
    </div>
    <div class="loginbox">
        <form>
            <div class="textbox" title="Email Address">
                <input type="text" name="pDetails" placeholder="Email address or phone number" required>
            </div>
            <div class="textbox" title="Password">
                <input type="password" name="pPassword" placeholder="Password" required>
            </div>
            <input type="submit" value="Log in" class="lgin">
            <a href=""><p>Forgotten password?</p></a>
            <hr>
            <div class="createNew">
                <input type="button" value="Create new account">
            </div>
        </form>
    </div>
    <p class="btmpart"><span>Create a Page</span> for a celebrity, brand or business</p>
</body>
</html>
